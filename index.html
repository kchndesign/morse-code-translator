<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="
        This is a simple two-way morse code translator using HTML,
            CSS and vanilla JavaScript. Designed and developed by Kevin Chen"
        />
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="/js/main.js" type="module" defer></script>
        <title>Morse Code Translator</title>
    </head>
    <body class="wrapper">
        <h1>Morse Code Translator</h1>
        <p>
            Input text or morse code in their respective boxes. Accepts letters,
            numbers and basic punctuation. This app uses the international morse
            standard.
        </p>
        <textarea
            name="english"
            id="english"
            cols="30"
            rows="5"
            placeholder="Input text here"
        ></textarea>
        <img
            src="./img/double-arrow.svg"
            alt="image of recycling symbol"
            class="image-between"
        />
        <textarea
            name="morse"
            id="morse"
            cols="30"
            rows="5"
            placeholder="Input morse code here. Spaces between letters, / between words"
        ></textarea>
        <button class="play-sound">Play Sound</button>
    </body>
</html>
